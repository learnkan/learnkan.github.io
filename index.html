<div style="position: fixed; top: 0; left: 0; height: 100vh; width: 100%; background: #fff; display: flex; justify-content: center; align-items: center;">

	<div style="position: fixed; bottom: 20%; font-size: 2.5vh;">

	</div>
</div>

<script>
	var letters = ['ಅ - अ', 'ಆ - आ', 'ಇ - इ', 'ಈ - ई', 'ಉ - उ', 'ಊ - ऊ', 'ಋ - रु', 'ಎ - ए', 'ಏ - एए', 'ಐ - ऐ', 'ಒ - ओ', 'ಓ - ओओ', 'ಔ - औ', 'ಅಂ - अं', 'ಅಃ - अः']
	var words = ['ಅರಸ (अर अ सा) / King', 'ಆನೆ (आने) / elephant', 'ಇಲಿ (इली) / rat', 'ಈಜು (ईजू) / swim', 'ಉಗುರು (उगुरु) / nail', 'ಊಟ (ऊटा) / meal', 'ಋಷಿ (रुशी) / saint', 'ಎಲೆ (एले) / leaf', 'ಏಣಿ (ऐणी) / ladder', 'ಐದು (अइदु) / five', 'ಒಂಟೆ (ओंटी) / camel', 'ಓಡು (ओडू) / run', 'ಔಷದ (आउशधा) / medicine', '	ಅಂಗಿ (अंगी) / shirt', 'no word available for letter "ಅಃ"'];
	var i = 0;
	
function ok() {
  var x = Math.floor(Math.random() * letters.length);
  document.getElementById('text').innerHTML = letters[x];
  var m = words[x].replace('(', '(&nbsp;<span id="speech">');
  m = m.replace(')', '</span>&nbsp;)')	
  document.getElementById('words').innerHTML = m;
  document.getElementById('btn').innerHTML = 'Next';
	let utterance = new SpeechSynthesisUtterance(document.getElementById('speech').innerHTML);
	utterance.lang = 'hi'
	utterance.rate = 1
	utterance.pitch = 10
speechSynthesis.speak(utterance);	
}
</script>
