<script>
	var letters = ['ಅ - अ', 'ಆ - आ', 'ಇ - इ', 'ಈ - ई', 'ಉ - उ', 'ಊ - ऊ', 'ಋ - रु', 'ಎ - ए', 'ಏ - एए', 'ಐ - अइ', 'ಒ - ओ', 'ಓ - ओओ', 'ಔ - औ', 'ಅಂ - अं', 'ಅಃ - अः']
	var words = ['ಅರಸ (अरअसा) / King', 'ಆನೆ (आने) / elephant', 'ಇಲಿ (इली) / rat', 'ಈಜು (ईजू) / swim', 'ಉಗುರು (उगुरु) / nail', 'ಊಟ (ऊटा) / meal', 'ಋಷಿ (रुशी) / saint', 'ಎಲೆ (एले) / leaf', 'ಏಣಿ (एएणी) / ladder', 'ಐದು (अइदु) / five', 'ಒಂಟೆ (ओंटी) / camel', 'ಓಡು (ओडू) / run', 'ಔಷದ (आउशधा) / medicine', 'ಅಂಗಿ (अंगी) / shirt', 'no word available for letter "ಅಃ"'];
	
function ok() {
  var x = Math.floor(Math.random() * letters.length);
  document.getElementById('text').innerHTML = letters[x];
  document.getElementById('words').innerHTML = words[x];
  document.getElementById(x).play();
}
</script>
